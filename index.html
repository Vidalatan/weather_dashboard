<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
      <!-- Full page container -->
    <div class="container-fluid px-0">
        <!-- Main banner header -->
        <h1 class="container-fluid py-3">Weather Dashboard</h1>

        <!-- Container for main content area -->
        <main class="container-fluid py-2">
            <div class="row">
                <!-- Column for search area -->
                <div class="col-3 row-cols-1 px-4">
                    <h4>Search for a City</h3>
                    
                    <form class="row px-0">
                        <input id="search-bar" type="text" class="row-fluid my-3" placeholder="San Diego">
                        <button id="search-button" type="submit" class="row-fluid my-3"><span>Search</span></button>
                    </form>

                    <div class="break row"></div>

                    <div class="accordion row my-3">
                        <div id="saved-cities" class="accordion-item px-0">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#savedCitiesCollapse">Saved Cities</button>
                            </h2>
                        </div>
                    </div>
                </div>
    
                <!-- Column for displayed content -->
                <div class="col row-cols-1">
                    <!-- upper row for the displayed city -->
                    <div id="display-city" class="row">
                        <h3 id="city-name"></h3>
                        <div class="row">
                            <div class="row row-cols-2 py-2">Temp: <span id="display-temp"></span></div>
                            <div class="row row-cols-2 py-2">Wind: <span id="display-wind_speed"></span></div>
                            <div class="row row-cols-2 py-2">Humidity: <span id="display-humidity"></span></div>
                            <div class="row row-cols-2 py-2">UV Index: <span id="display-uvi"></span></div>
                        </div>
                    </div>
    
                    <!-- lower row for displayed forecast -->
                    <div id="display-forecast" class="row my-3">
                        <h4>5-Day Forecast:</h4>
                        <div id="forecast-list" class="row justify-content-evenly"></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Dashboard Script -->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
